<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–π–º–∞–π –∑–µ—Ä–Ω–æ</title>
    <style>
        body {
            text-align: center;
            font-family: 'Caveat', cursive;
            background: url('romantic-coffee-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        h1 {
            color: #8B4513;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px solid #A0522D;
            background-color: rgba(255, 240, 220, 0.8);
            overflow: hidden;
            border-radius: 15px;
        }
        #cup {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
        }
        .coffee-bean {
            position: absolute;
            width: 35px;
            top: 0;
        }
        #banner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(139, 69, 19, 0.9);
            color: #fff5d5;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            text-align: center;
            animation: fireworks 1.5s ease-out forwards;
        }
        @keyframes fireworks {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <h1>–ü—Ä–æ–π–¥–µ—à—å –∏—Å–ø—ã—Ç–∞–Ω–∏–µ —Ä–∞–¥–∏ –≤—Å—Ç—Ä–µ—á–∏ —Å–æ –º–Ω–æ–π?</h1>
    <div id="game-container">
        <img id="cup" src="cup.png" alt="–ß–∞—à–∫–∞">
    </div>
    <div id="banner">üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é, —Ç—ã —Å–º–æ–≥! 
       Shavi Coffee Roasters? </div>
    
    <script>
        const gameContainer = document.getElementById("game-container");
        const cup = document.getElementById("cup");
        const banner = document.getElementById("banner");
        let score = 0;
        let cupPosition = 50;
        let gameActive = true;

        document.addEventListener("keydown", (event) => {
            if (!gameActive) return;
            if (event.key === "ArrowLeft" && cupPosition > 0) {
                cupPosition -= 7; 
            } else if (event.key === "ArrowRight" && cupPosition < 95) {
                cupPosition += 7;
            }
            cup.style.left = cupPosition + "%";
        });

        function createBean() {
            if (!gameActive) return;
            const bean = document.createElement("img");
            bean.src = "bean.png";
            bean.classList.add("coffee-bean");
            bean.style.left = Math.random() * 90 + "%";
            gameContainer.appendChild(bean);

            let beanFall = setInterval(() => {
                if (!gameActive) {
                    clearInterval(beanFall);
                    bean.remove();
                    return;
                }
                let beanTop = parseInt(bean.style.top) || 0;
                bean.style.top = beanTop + 8 + "px";

                let cupRect = cup.getBoundingClientRect();
                let beanRect = bean.getBoundingClientRect();

                if (beanRect.bottom >= cupRect.top && beanRect.left >= cupRect.left && beanRect.right <= cupRect.right) {
                    score++;
                    clearInterval(beanFall);
                    bean.remove();
                    if (score >= 5) {
                        banner.style.display = "block";
                        gameActive = false;
                    }
                }
                if (beanTop > 500) {
                    clearInterval(beanFall);
                    bean.remove();
                }
            }, 40);
        }

        setInterval(createBean, 1500);
    </script>
</body>
</html>
